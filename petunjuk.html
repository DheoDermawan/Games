<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pandora</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #d8e1e7, #c4f1fa, #e8d7f1);
      background-size: 200% 200%;
      animation: gradientMove 8s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .title {
      font-family: 'Fredoka One', cursive;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <!-- Konten Utama -->
  <div class="glass-effect p-8 max-w-lg w-full mx-auto text-center">
    <!-- Gambar Utama di Atas Teks PETUNJUK -->
    <div class="relative mb-6">
      <div class="absolute -top-24 left-1/2 transform -translate-x-1/2">
        <img src="https://storage.googleapis.com/a1aa/image/yE1ME8oLgTpGFlndm6fM0D5DDBRwG2ZfqvaaAtUz1RBvDVvTA.jpg" alt="Illustration of children holding hands" class="w-40 h-40 object-cover rounded-full border-4 border-white shadow-lg">
      </div>
    </div>

    <!-- Teks Petunjuk -->
    <div class="mt-16">
      <div class="bg-yellow-300 rounded-t-lg py-2 px-4">
        <h1 class="title text-2xl text-blue-900">PETUNJUK</h1>
      </div>
      <div class="bg-gradient-to-br from-blue-500 to-purple-400 text-white rounded-b-lg py-4 px-6">
        <h2 class="title text-3xl mb-4">PANDORA</h2>
        <p class="text-sm leading-relaxed">
          Selamat datang di aplikasi PANDORA. Aplikasi ini dilengkapi dengan layanan informasi berupa materi, suara, game yang akan membuat kamu lebih memahami terkait bagaimana membuka diri agar mengenal diri sendiri dan orang lain.
        </p>
      </div>
    </div>

    <!-- Gambar Pendukung -->
    <div class="mt-8">
      <img src="https://storage.googleapis.com/a1aa/image/QWToDfD2GsS4byYs4fNZ36z9ow4BetIjtPMOAc7TOargHqeOB.jpg" alt="Illustration of two children shaking hands" class="w-32 h-32 mx-auto rounded-lg shadow-lg">
    </div>

    <!-- Tombol Navigasi -->
    <div class="mt-8">
      <button class="bg-gradient-to-r from-teal-400 to-teal-600 text-white py-2 px-6 rounded-full flex items-center mx-auto shadow-md hover:shadow-lg hover:scale-105 transition-transform">
        <i class="fas fa-arrow-right mr-2"></i>
        <a href="petunjuk2.html" class="text-white">NEXT</a>
      </button>
    </div>
  </div>

  <iframe src="audio-player.html" style="display:none;" id="audio-player"></iframe>

  <!-- JavaScript -->
  <script>
    const audio = document.getElementById('background-music');
    const musicToggle = document.getElementById('music-toggle');
    const musicIcon = document.getElementById('music-icon');

    let isPlaying = localStorage.getItem('music-playing') === 'true';

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
        isPlaying = true;
        musicIcon.innerHTML = '<path d="M6 4h4v16H6zM14 4h4v16h-4z" />';
      } else {
        audio.pause();
        isPlaying = false;
        musicIcon.innerHTML = '<path d="M8 5v14l11-7z" />';
      }
      localStorage.setItem('music-playing', isPlaying);
    }

    if (isPlaying) {
      audio.play();
      musicIcon.innerHTML = '<path d="M6 4h4v16H6zM14 4h4v16h-4z" />';
    }

    musicToggle.addEventListener('click', toggleMusic);
  </script>
</body>
</html>
