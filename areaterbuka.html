<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Terbuka</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-100 min-h-screen flex flex-col items-center justify-start p-4 relative">

  <!-- Header -->
  <div class="flex items-center bg-teal-500 rounded-full px-4 py-2 shadow-md w-[80%] max-w-md mt-6">
    <h1 class="text-white font-bold text-lg flex-grow text-center">AREA TERBUKA</h1>
  </div>

  <!-- Konten Area Terbuka -->
  <div class="relative bg-green-400 rounded-lg w-full max-w-2xl p-8 mt-12 shadow-lg text-center">
    <!-- Pita -->
    <div class="absolute -top-4 left-1/2 transform -translate-x-1/2 bg-red-400 px-6 py-2 rounded-t-lg">
      <p class="text-white font-bold text-sm uppercase">AREA TERBUKA</p>
    </div>

    <!-- Informasi -->
    <p class="text-white text-lg leading-relaxed mt-8">
      Area Terbuka (Open Area), adalah apa yang diketahui oleh seseorang tentang dirinya dan juga diketahui oleh orang lain. 
      Antara dirinya dengan orang lain terdapat kesesuaian pandangan, pendapat tentang dirinya dengan orang lain.
    </p>
  </div>

  <!-- Ilustrasi Wanita di Pojok Bawah -->
  <div class="absolute bottom-8 right-8">
    <img 
      src="https://cdn-icons-png.flaticon.com/512/3667/3667303.png" 
      alt="Ilustrasi Wanita" 
      class="w-20 h-20 object-cover"
    />
  </div>

  <!-- Tombol Kembali -->
  <div class="mt-8">
    <a href="menuutama.html" class="bg-teal-500 text-white px-6 py-2 rounded-full shadow-md hover:bg-teal-600 transition duration-300">
      Kembali ke Menu Utama
    </a>
  </div>
  <iframe src="audio-player.html" style="display:none;" id="audio-player"></iframe> 
</body>
</html>
